{% extends 'escrow/base.html' %} {% load static %} {% block content %}

<div class="row">
  {% for order in order_tenant %}
  <div class="col-lg-4">
    <img class="thumbnail" src="{% static 'images/placeholder.png' %}" />
    <div class="box-element product">
      <h4><strong>{{order.title}}</strong></h4>
      <h6><strong>Landlord: {{order.landlord}}</strong></h6>
      <h6><strong>Tenant: {{order.tenant}}</strong></h6>
      <hr />
      <button class="btn btn-outline-secondary status-btn">Status</button>
      <a class="btn btn-outline-success" href="{% url 'checklist' %}">View</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
